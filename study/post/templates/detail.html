<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>제목: {{post.title}} </p>
    <p>작성일: {{post.write_time}} </p>
    <p>내용: {{post.content}} </p>
    {% if images %}
        <ul>
            {% for img in images %}
                <li><img src="{{img.image.url}}"></li>
            {% endfor %}
        </ul>
    {% endif %}
    <button><a href="{% url 'main' %}">뒤로</a></button>


    
</body>
</html>
